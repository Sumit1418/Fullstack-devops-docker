name: CI Check

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  backend-build:
    name: Build Backend (Spring Boot)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build Backend
        run: |
          cd backend
          mvn clean package -DskipTests
  
  frontend-build:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies and build Frontend
        run: |
          cd frontend
          npm install
          npm run build
